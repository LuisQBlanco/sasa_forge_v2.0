name: sasa_forge_legacy_dev

# Backward-compatible default stack.
# Prefer explicit files:
# - docker compose -f infra/docker-compose.dev.yml up --build
# - docker compose -f infra/docker-compose.prod.yml up -d --build
services:
  db:
    extends:
      file: docker-compose.dev.yml
      service: db

  api:
    extends:
      file: docker-compose.dev.yml
      service: api

  web:
    extends:
      file: docker-compose.dev.yml
      service: web

  nginx:
    extends:
      file: docker-compose.dev.yml
      service: nginx

  mobile:
    extends:
      file: docker-compose.dev.yml
      service: mobile
    profiles:
      - mobile

volumes:
  sasa_pg_data:
  web_node_modules:
  app_node_modules:
