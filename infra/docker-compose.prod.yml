name: sasa_forge_prod

services:
  db:
    image: postgres:16
    env_file:
      - ../.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sasa_forge}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - sasa_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 20
    restart: unless-stopped

  api:
    build:
      context: ../api
      dockerfile: Dockerfile
    env_file:
      - ../.env
    environment:
      APP_NAME: ${APP_NAME:-SASA Forge API}
      ENV: ${ENV:-prod}
      SECRET_KEY: ${JWT_SECRET:-change_me_to_long_random}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-60}
      DATABASE_URL: postgresql+psycopg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-sasa_forge}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost}
      UPLOAD_MAX_MB: ${UPLOAD_MAX_MB:-100}
      UPLOAD_DIR: ${UPLOAD_DIR:-uploads}
      STORAGE_BACKEND: ${STORAGE_BACKEND:-local}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-sk_test_change_me}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-whsec_change_me}
      STRIPE_SUCCESS_URL: ${STRIPE_SUCCESS_URL:-http://localhost/checkout?success=1}
      STRIPE_CANCEL_URL: ${STRIPE_CANCEL_URL:-http://localhost/checkout?canceled=1}
      INTERAC_EMAIL: ${INTERAC_EMAIL:-payments@sasaamazing.com}
      INTERAC_INSTRUCTIONS: ${INTERAC_INSTRUCTIONS:-Send e-Transfer and include your order code in the message.}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - api_uploads:/app/uploads
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health', timeout=5)\""]
      interval: 10s
      timeout: 5s
      retries: 12
    restart: unless-stopped

  web:
    build:
      context: ../web
      dockerfile: Dockerfile
    env_file:
      - ../.env
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-/api}
      INTERNAL_API_URL: ${INTERNAL_API_URL:-http://api:8000}
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://localhost:3000/ || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      api:
        condition: service_healthy
      web:
        condition: service_healthy
    volumes:
      - ./nginx.prod.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://localhost/healthz || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10
    restart: unless-stopped

volumes:
  sasa_pg_data:
  api_uploads:
